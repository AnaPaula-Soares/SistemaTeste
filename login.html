<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Usu√°rios</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .login-header p {
      color: #666;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }
    
    .form-group input.error {
      border-color: #dc3545;
    }
    
    .erro {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }
    
    .btn-login {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-login:hover {
      background: #0056b3;
    }
    
    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .cadastro-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .cadastro-link a {
      color: #007bff;
      text-decoration: none;
    }
    
    .cadastro-link a:hover {
      text-decoration: underline;
    }
    
    .mensagem-sucesso {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    
    .mensagem-erro {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê Login</h1>
      <p>Acesse sua conta para continuar</p>
    </div>
    
    <div id="mensagemSucesso" class="mensagem-sucesso"></div>
    <div id="mensagemErro" class="mensagem-erro"></div>
    
    <form id="formLogin" novalidate>
      <!-- E-mail -->
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          required 
          placeholder="Digite seu e-mail"
          autocomplete="email"
        />
        <small id="erroEmail" class="erro"></small>
      </div>
      
      <!-- Senha -->
      <div class="form-group">
        <label for="senha">Senha *</label>
        <input 
          type="password" 
          id="senha" 
          name="senha"
          required 
          placeholder="Digite sua senha"
          autocomplete="current-password"
        />
        <small id="erroSenha" class="erro"></small>
      </div>
      
      <!-- Bot√£o de Login -->
      <button type="submit" id="btnAcessar" class="btn-login">
        Acessar
      </button>
    </form>
    
    
  </div>
  
  <script src="login.js"></script>
</body>
</html>
